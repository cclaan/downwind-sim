    <style>
      #github-banner {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 200;
        display: flex;
        align-items: center;
        gap: 7px;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
        color: #fff;
        font-family: monospace;
        font-size: 12px;
        text-decoration: none;
        padding: 7px 13px 7px 11px;
        border-radius: 0 0 8px 0;
        border-right: 1px solid rgba(255, 255, 255, 0.12);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        transition: background 0.2s;
      }
      @media (max-width: 768px), (pointer: coarse) {
        #github-banner { display: none !important; }
      }
    </style>

    <!-- Bottom HUD: speed, height, energy -->
    <div id="hud-container" class="hud-panel">
      <div class="speed-bar-row">
        <div id="hud-speed"></div>
        <div class="bar-track">
          <div id="speed-bar-fill" class="bar-fill"></div>
        </div>
      </div>
      <div class="detail-row">
        <div class="bar-group">
          <div id="hud-height" class="bar-group-text"></div>
          <div class="bar-track--small">
            <div id="height-bar-fill" class="bar-fill"></div>
          </div>
        </div>
        <div class="bar-group">
          <div id="hud-energy" class="bar-group-text"></div>
          <div class="bar-track--small">
            <div id="energy-bar-fill" class="bar-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Center-screen status message -->
    <div id="hud-message">
      <div id="hud-title"></div>
      <div id="hud-subtitle"></div>
      <div id="race-distance-picker">
        <button class="dist-btn dist-btn--active" data-km="1">1 km</button>
        <button class="dist-btn" data-km="5">5 km</button>
      </div>
      <div id="hud-controls"></div>
      <div id="hud-leaderboard"></div>
    </div>

    <!-- Top distance / race bar -->
    <div id="distance-container" class="hud-panel">
      <div id="distance-label"></div>
      <div id="distance-bar-outer">
        <div id="distance-bar-fill"></div>
      </div>
      <div id="race-timer"></div>
      <div id="km-tick-row"></div>
      <div id="km-splits-row"></div>
    </div>

    <!-- Split flash -->
    <div id="split-flash"></div>

    <!-- Finish results overlay -->
    <div id="finish-overlay"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
